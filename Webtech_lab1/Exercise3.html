<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centered Form - Pure HTML</title>
</head>
<body>

    <table width="100%" height="100%" border="0">
        <tr>
            <td align="center" valign="middle">
                
                <center>
                    <h2>User Registration</h2>
                    
                    <form action="#" method="POST" enctype="multipart/form-data">
                        <table border="0" cellpadding="10">
                            <tr>
                                <td align="right"><label for="fullname">Full Name:</label></td>
                                <td><input type="text" id="fullname" name="fullname" required></td>
                            </tr>
                            <tr>
                                <td align="right"><label for="email">Email Address:</label></td>
                                <td><input type="email" id="email" name="email" required></td>
                            </tr>
                            <tr>
                                <td align="right"><label for="dob">Date of Birth:</label></td>
                                <td><input type="date" id="dob" name="dob" required></td>
                            </tr>
                            <tr>
                                <td align="right"><label for="phone">Phone Number:</label></td>
                                <td><input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required></td>
                            </tr>
                            <tr>
                                <td align="right"><label for="password">Password:</label></td>
                                <td><input type="password" id="password" name="password" minlength="8" required></td>
                            </tr>
                            <tr>
                                <td align="right"><label for="profile_pic">Profile Picture:</label></td>
                                <td><input type="file" id="profile_pic" name="profile_pic" accept="image/*"></td>
                            </tr>
                            <tr>
                                <td colspan="2" align="center">
                                    <input type="checkbox" id="terms" name="terms" required>
                                    <label for="terms">I accept the Terms & Conditions</label>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" align="center">
                                    <br>
                                    <input type="submit" value="Register Now">
                                </td>
                            </tr>
                        </table>
                    </form>
                </center>

            </td>
        </tr>
    </table>

</body>
</html>
