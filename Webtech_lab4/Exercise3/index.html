<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX CRUD - Student Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ‘¨â€ğŸ“ Student Management System</h1>

        <!-- Messages -->
        <div id="message" class="message hidden"></div>

        <!-- Add/Edit Form -->
        <div class="form-container">
            <form id="studentForm">
                <!-- REMOVED hidden input - using visible ID field -->
                <div class="form-row">
                    <div class="form-group">
                        <label>ID:</label>
                        <!-- MODIFIED: text input + placeholder + bold style -->
                        <input type="text" id="id" placeholder="Auto-generated on Add" style="font-weight: bold;">
                    </div>
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" id="name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Department:</label>
                        <input type="text" id="department" required>
                    </div>
                    <div class="form-group">
                        <label>Marks:</label>
                        <input type="number" id="marks" min="0" max="100" required>
                    </div>
                </div>
                <button type="submit" id="submitBtn">Add Student</button>
                <button type="button" id="cancelBtn" class="cancel hidden">Cancel</button>
            </form>
        </div>

        <!-- Students Table -->
        <div class="table-container">
            <h3>Students List (<span id="studentsCount">0</span>)</h3>
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Marks</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentsBody">
                    <!-- Dynamic content -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
