<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <style>
        :root {
            --primary: #4f46e5;
            --danger: #ef4444;
            --success: #22c55e;
            --bg: #f8fafc;
            --card: #ffffff;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: #1e293b;
        }

        .main-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Registration Form Styling */
        .form-card {
            background: var(--card);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        h2 { margin-top: 0; font-size: 1.5rem; color: var(--primary); }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 500; font-size: 0.9rem; }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus { border-color: var(--primary); }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-submit { background: var(--primary); color: white; margin-top: 10px; }
        .btn-clear { background: #64748b; color: white; margin-top: 10px; }
        .btn-delete { background: var(--danger); color: white; padding: 5px 10px; font-size: 0.8rem; }
        .btn:hover { opacity: 0.9; }

        /* Table Styling */
        .table-card {
            background: var(--card);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #f1f5f9;
        }

        th { background-color: #f1f5f9; color: #475569; font-size: 0.85rem; text-transform: uppercase; }

        .empty-msg { text-align: center; color: #94a3b8; padding: 20px; }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="form-card">
            <h2>Register User</h2>
            <form id="userForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" required placeholder="Vineetha Jakkilinki">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required placeholder="vineetha@example.com">
                </div>
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="text" id="mobile" required placeholder="10 digit number">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="Min 6 chars">
                </div>
                <button type="submit" class="btn btn-submit">Add User</button>
                <button type="button" class="btn btn-clear" onclick="clearAll()">Clear All Users</button>
            </form>
        </div>

        <div class="table-card">
            <h2>Registered Users</h2>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="userList">
                    </tbody>
            </table>
            <div id="noUsers" class="empty-msg">No users registered yet.</div>
        </div>
    </div>

    <script>
        const userForm = document.getElementById('userForm');
        const userList = document.getElementById('userList');
        const noUsers = document.getElementById('noUsers');

        // Initial Load
        document.addEventListener('DOMContentLoaded', displayUsers);

        userForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const password = document.getElementById('password').value;

            // 1. Validations
            if (mobile.length !== 10 || isNaN(mobile)) {
                alert("Mobile number must be exactly 10 digits!");
                return;
            }
            if (password.length < 6) {
                alert("Password must be at least 6 characters!");
                return;
            }

            let users = JSON.parse(localStorage.getItem('users')) || [];

            // 2. Check Duplicate Email
            if (users.some(user => user.email === email)) {
                alert("This email is already registered!");
                return;
            }

            // 3. Store Object
            const newUser = { name, email, mobile, password };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            userForm.reset();
            displayUsers();
            alert("User Registered Successfully!");
        });

        function displayUsers() {
            let users = JSON.parse(localStorage.getItem('users')) || [];
            userList.innerHTML = '';

            if (users.length === 0) {
                noUsers.style.display = 'block';
                return;
            }

            noUsers.style.display = 'none';
            users.forEach((user, index) => {
                const row = `
                    <tr>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.mobile}</td>
                        <td><button class="btn btn-delete" onclick="deleteUser('${user.email}')">Delete</button></td>
                    </tr>
                `;
                userList.innerHTML += row;
            });
        }

        function deleteUser(email) {
            let users = JSON.parse(localStorage.getItem('users'));
            users = users.filter(user => user.email !== email);
            localStorage.setItem('users', JSON.stringify(users));
            displayUsers();
        }

        function clearAll() {
            if (confirm("Are you sure you want to delete ALL users?")) {
                localStorage.removeItem('users');
                displayUsers();
            }
        }
    </script>
</body>
</html>
