<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Manager</title>
    <style>
        :root {
            --bg: #f0f2f5;
            --todo: #ff9f43;
            --progress: #54a0ff;
            --done: #1dd1a1;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Input Section */
        .input-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 250px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus { border-color: var(--progress); }

        button {
            padding: 10px 20px;
            background-color: #5f27cd;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Board Layout */
        .board {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            justify-content: center;
        }

        .column {
            background-color: #ebedf0;
            width: 300px;
            min-height: 400px;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .column h3 {
            text-align: center;
            margin-top: 0;
            color: #2f3542;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        /* Draggable Task Card */
        .task-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: grab;
            transition: transform 0.2s, background-color 0.3s;
        }

        .task-card:active { cursor: grabbing; }
        .task-card h4 { margin: 0 0 5px 0; color: #333; }
        .task-card p { margin: 0; font-size: 0.75rem; color: #777; }

        /* Drag Over State */
        .column.drag-over {
            background-color: #dfe4ea;
            border: 2px dashed #ccc;
        }

        /* Specific Status Styling */
        .completed-task {
            background-color: #d1f7ed !important;
            border-left: 5px solid var(--done);
        }

        .status-msg {
            font-size: 0.7rem;
            font-weight: bold;
            color: #10ac84;
            display: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>Task Board</h1>

    <div class="input-section">
        <input type="text" id="taskInput" placeholder="Enter task name...">
        <button onclick="addTask()">Add Task</button>
    </div>

    <div class="board">
        <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">
            <h3>To Do</h3>
        </div>
        <div class="column" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">
            <h3>In Progress</h3>
        </div>
        <div class="column" id="completed" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">
            <h3>Completed</h3>
        </div>
    </div>

    <script>
        function addTask() {
            const input = document.getElementById('taskInput');
            const taskName = input.value.trim();
            
            if (taskName === "") return;

            const taskId = 'task-' + Date.now();
            const date = new Date().toLocaleDateString();

            // Create Task Card
            const taskCard = document.createElement('div');
            taskCard.className = 'task-card';
            taskCard.id = taskId;
            taskCard.draggable = true;
            taskCard.ondragstart = drag;

            taskCard.innerHTML = `
                <h4>${taskName}</h4>
                <p>Created: ${date}</p>
                <div class="status-msg">Task Completed Successfully</div>
            `;

            document.getElementById('todo').appendChild(taskCard);
            input.value = ""; // Clear input
        }

        // Drag and Drop Logic
        function allowDrop(ev) {
            ev.preventDefault();
            ev.currentTarget.classList.add('drag-over');
        }

        function dragLeave(ev) {
            ev.currentTarget.classList.remove('drag-over');
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            ev.currentTarget.classList.remove('drag-over');
            
            const data = ev.dataTransfer.getData("text");
            const draggedElement = document.getElementById(data);
            const dropTarget = ev.currentTarget;

            // Move the element
            dropTarget.appendChild(draggedElement);

            // Logic for "Completed" column
            const statusMsg = draggedElement.querySelector('.status-msg');
            
            if (dropTarget.id === 'completed') {
                draggedElement.classList.add('completed-task');
                statusMsg.style.display = 'block';
            } else {
                draggedElement.classList.remove('completed-task');
                statusMsg.style.display = 'none';
            }
        }
    </script>
</body>
</html>
