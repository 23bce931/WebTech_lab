<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ“ Student Record System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ğŸ“ Student Records</h1>
            <div class="stats">
                <span class="stat" id="totalStudents">0</span>
                <span class="stat" id="avgMarks">-</span>
            </div>
        </header>

        <!-- Alert System -->
        <div id="alert" class="alert hidden"></div>

        <!-- Student Form -->
        <div class="form-card">
            <h3 id="formTitle">Add New Student</h3>
            <form id="studentForm">
                <div class="form-grid">
                    <div class="input-group">
                        <label>ID (S001 format)</label>
                        <input type="text" id="studentId" placeholder="S004" required>
                    </div>
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" id="studentName" placeholder="John Doe" required>
                    </div>
                    <div class="input-group">
                        <label>Course</label>
                        <input type="text" id="studentCourse" placeholder="Computer Science" required>
                    </div>
                    <div class="input-group">
                        <label>Marks (0-100)</label>
                        <input type="number" id="studentMarks" min="0" max="100" placeholder="85" required>
                    </div>
                </div>
                <div class="form-buttons">
                    <button type="submit" id="submitBtn" class="btn-primary">Add Student</button>
                    <button type="button" id="cancelBtn" class="btn-secondary hidden">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Students Table -->
        <div class="table-card">
            <div class="table-header">
                <h3>ğŸ“Š Student List</h3>
                <button id="refreshBtn" class="btn-refresh">â†» Refresh</button>
            </div>
            <div id="loading" class="loading hidden"></div>
            <div id="studentsContainer">
                <table id="studentsTable" class="students-table hidden">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Course</th>
                            <th>Marks</th>
                            <th>Grade</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentsBody"></tbody>
                </table>
                <div id="noStudents" class="empty-state hidden">
                    <div class="empty-icon">ğŸ‘¨â€ğŸ“</div>
                    <p>No students found</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
