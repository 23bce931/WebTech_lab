<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“š Library Book Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1>ðŸ“š Library Management</h1>
            <div class="stats-grid">
                <div class="stat-card">
                    <span id="totalBooks">0</span>
                    <span>Total Books</span>
                </div>
                <div class="stat-card">
                    <span id="availableBooks">0</span>
                    <span>Available</span>
                </div>
                <div class="stat-card">
                    <span id="issuedBooks">0</span>
                    <span>Issued</span>
                </div>
            </div>
        </header>

        <!-- Toast Notification -->
        <div id="toast" class="toast hidden"></div>

        <!-- Add Book Form -->
        <div class="form-section">
            <div class="form-card">
                <h3>âž• Add New Book</h3>
                <form id="bookForm">
                    <div class="input-row">
                        <div class="input-field">
                            <label>ID</label>
                            <input type="text" id="bookId" placeholder="B004" required>
                        </div>
                        <div class="input-field">
                            <label>Title</label>
                            <input type="text" id="bookTitle" placeholder="Book Title" required>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-field">
                            <label>Author</label>
                            <input type="text" id="bookAuthor" placeholder="Author Name" required>
                        </div>
                        <div class="input-field">
                            <label>Status</label>
                            <select id="bookStatus" required>
                                <option value="true">Available</option>
                                <option value="false">Issued</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Add Book</button>
                        <button type="button" id="resetBtn" class="btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Books Table -->
        <div class="table-section">
            <div class="table-card">
                <div class="table-header">
                    <h3>ðŸ“– Book Inventory</h3>
                    <div class="table-actions">
                        <button id="refreshBtn" class="btn-refresh">â†» Refresh</button>
                    </div>
                </div>
                <div id="loadingSpinner" class="loading hidden"></div>
                <div id="errorMessage" class="error-message hidden"></div>
                <table id="booksTable" class="books-table hidden">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="booksBody"></tbody>
                </table>
                <div id="noBooks" class="no-data hidden">
                    <div class="no-data-icon">ðŸ“š</div>
                    <p>No books in library</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
